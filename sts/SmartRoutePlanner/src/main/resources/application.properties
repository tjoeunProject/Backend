spring.application.name=SmartRoutePlanner
# ==============================================================
# 1. DATABASE CONFIGURATION (Oracle)
# ==============================================================
# Oracle JDBC URL (보통 로컬 XE 버전은 jdbc:oracle:thin:@localhost:1521:xe 사용)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/free
spring.datasource.username=springboot
spring.datasource.password=1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# ==============================================================
# 2. JPA / HIBERNATE CONFIGURATION
# ==============================================================
# Oracle 방언 설정 (버전에 따라 Oracle12cDialect 등을 사용할 수도 있음)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# 실무 권장: create-drop은 데이터 유실 위험 -> update로 변경
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQL 포맷팅
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true

# OSIV 비활성화 (성능 최적화)
spring.jpa.open-in-view=false

# ==============================================================
# 3. FILE UPLOAD CONFIGURATION
# ==============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==============================================================
# 4. JWT SECURITY CONFIGURATION
# ==============================================================
# 환경변수 제거하고 값을 직접 입력했습니다.
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# ==============================================================
# 5. LOGGING CONFIGURATION
# ==============================================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE